<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let character of getOrderedCharacters()" (click)="selectCharacter(character)" [class.selected-character]="character == selectedCharacter">
        <mat-icon matListIcon>person</mat-icon>
        <h3 matLine> {{character.name}} </h3>
        <p matLine>
          <span> {{character.initiative}} </span>
        </p>
      </mat-list-item>
    </mat-list>
    <button id="addCharacterButton" mat-button (click)="displayNewCharacterForm()"> 
      <mat-icon matListIcon>add</mat-icon> Add Character
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-card *ngIf="selectedCharacter">
      <mat-card-title>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" [(ngModel)]="tempCharacter.name">
        </mat-form-field>
      </mat-card-title>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput name="initiative" placeholder="Initiative" [(ngModel)]="tempCharacter.initiative">
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field> -->
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="saveCharacter()">Save</button>
      </mat-card-actions>
    </mat-card>
    <button id="resetButton" class="reset-button" mat-button (click)="resetForm()"> 
      <mat-icon matListIcon>refresh</mat-icon> Reset
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
